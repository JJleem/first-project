<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./2-3.css" />
    <link
rel="shortcut icon"
href="../img/favicon.png"
type="image/x-icon"
/>
    <title>Trophical Fish</title>
  </head>
  <body>
    <figure>
      <video src="../img/2.hobby/3.fish/bg2.mp4" autoplay muted loop></video>
      <div class="inner">
        <h2>Trophical Fish</h2>
        <p>
          제가 키우고있는 열대어들입니다. <br />
          고등학생때부터 시작한<br />
          제 물생활을 소개시켜드립니다.
        </p>
      </div>
    </figure>
    <section class="project">
      <div class="animation">
        <div class="fish">
          <img src="../img/2.hobby/3.fish/rightfish.png" alt="" />
        </div>
        <div class="wave">
          <img src="../img/2.hobby/3.fish/leftfish.png" alt="" />
        </div>
        <div class="fish2">
          <img src="../img/2.hobby/3.fish/leftfish2.png" alt="" />
        </div>
        <div class="wave2">
          <img src="../img/2.hobby/3.fish/crab.png" alt="" />
        </div>
      </div>
      <h1>BREEDING LIST</h1>
      <div class="main">
        <div class="main-title">
          <div class="tank1">
            <video src="../img/2.hobby/3.fish/title1.mp4" autoplay muted loop />
          </div>
          <div class="sub1">
            <p>
              5년전 여름, 제가 키우던 열대어 "디스커스 부부"가 새생명을 부화시켰습니다. 
              여러번의 시도가있었고 정확히 10번째만에 부화에 성공해주었습니다!
            </p>
          </div>
          <div class="tank2">
            <video src="../img/2.hobby/3.fish/bg.mp4" autoplay muted loop />
          </div>
          <div class="sub2">
            <p>
              그렇게 자란 치어들은 저와 디스커스 부부의 극진한 정성어린 손길을받고
              무럭무럭 자라주었습니다!
            </p>
          </div>
          <div class="tank3">
            <video src="../img/2.hobby/3.fish/title3.mp4" autoplay muted loop />
          </div>
          <div class="sub3">
            <p>
              그렇게 다들 성체가되었습니다! 용궁으로 간 아이들도 있고 분양간 친구들도있지만 다들 행복하게 잘살고있습니다.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
